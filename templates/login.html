<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlfaHRSourcer — Вход</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 56px);
            padding: 2rem;
        }
        .login-card {
            background: #fff;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            padding: 2.5rem 2.5rem 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 {
            text-align: center;
            font-size: 1.3rem;
            color: var(--gray-800);
            margin-bottom: 1.5rem;
        }
        .login-card .form-group {
            margin-bottom: 1.15rem;
        }
        .login-card label {
            display: block;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--gray-600);
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        .login-card input[type="email"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 0.65rem 0.85rem;
            border: 1.5px solid var(--blue-200);
            border-radius: 8px;
            font-size: 0.95rem;
            color: var(--gray-800);
            background: var(--blue-50);
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .login-card input:focus {
            border-color: var(--blue-400);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, .2);
        }
        .login-card .btn-primary {
            width: 100%;
            justify-content: center;
            margin-top: 0.5rem;
        }
        .login-error {
            background: #fef2f2;
            border: 1px solid #fca5a5;
            color: #b91c1c;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.88rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <div class="header-inner">
        <div class="logo">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
            </svg>
            <span>AlfaHR<b>Sourcer</b></span>
        </div>
    </div>
</header>

<div class="login-wrapper">
    <div class="login-card">
        <h2>Вход в систему</h2>
        <div id="loginError" class="login-error"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="user@example.com">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn-primary" id="btnLogin">Войти</button>
        </form>
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const errBox = document.getElementById("loginError");
    errBox.style.display = "none";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const btn = document.getElementById("btnLogin");
    btn.disabled = true;

    try {
        const resp = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
        });
        const data = await resp.json();

        if (!resp.ok) {
            errBox.textContent = data.detail || "Ошибка авторизации";
            errBox.style.display = "block";
            return;
        }

        window.location.href = data.redirect || "/";
    } catch (err) {
        errBox.textContent = "Ошибка сети: " + err.message;
        errBox.style.display = "block";
    } finally {
        btn.disabled = false;
    }
});
</script>
</body>
</html>
