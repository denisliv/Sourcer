<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlfaHRAssistent — AlfaHRService</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/assistant.css">
</head>
<body class="page-assistant">

{% include "_header.html" %}

<main class="assistant-main">
    <aside class="chat-sidebar" id="chatSidebar">
        <div class="sidebar-header">
            <h2>Чаты</h2>
            <button class="btn-new-chat" id="btnNewChat" title="Новый чат">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
            </button>
        </div>
        <div class="chat-list" id="chatList"></div>
    </aside>

    <section class="chat-area" id="chatArea">
        <div class="chat-welcome" id="chatWelcome">
            <div class="chat-welcome-icon">
                <svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            </div>
            <h2>AlfaHRAssistent</h2>
            <p>Ваш интеллектуальный помощник для HR-задач.<br>Создайте новый чат или выберите существующий.</p>
            <button class="btn-primary" id="btnNewChatWelcome">Начать новый чат</button>
        </div>

        <div class="chat-conversation" id="chatConversation" style="display:none;">
            <div class="chat-header" id="chatHeader">
                <button class="btn-sidebar-toggle" id="btnSidebarToggle" title="Показать/скрыть панель">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                </button>
                <h3 class="chat-title" id="chatTitle">Новый чат</h3>
                <button class="btn-icon btn-delete-chat" id="btnDeleteChat" title="Удалить чат">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                </button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <form id="chatForm" autocomplete="off">
                    <div class="chat-input-row">
                        <textarea id="chatInput" placeholder="Напишите сообщение..." rows="1"></textarea>
                        <button type="submit" class="btn-send" id="btnSend" disabled title="Отправить">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

{% include "_footer.html" %}

<script src="/static/assistant.js"></script>
</body>
</html>
